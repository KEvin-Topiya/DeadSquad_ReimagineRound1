    <style>
        .pcard {
            transition: .5s;
            position: relative;
            height: 15vw;
            width: 12vw;
            box-shadow: 5px 5px 5px rgb(128, 128, 128);
            margin:.5rem 1vw;
        }

        .pcard::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            transition: .5s;
            width:100%;
            height: 100%;
            z-index: 0;
            clip-path: polygon(0 0, 100% 0, 100% 83%, 0 83%);
        }
         .pcard::before{
            content: var(--name);
            position: absolute;
            bottom:0px;
            text-align: center;
            width: 100%;
            font-size: large;
            font-family:ubantu;

            height: 15%;
            z-index: 1;
        } 
        .pcard:hover::after{
            clip-path: polygon(0 0, 100% 0, 100% 83%, 0 50%);
        }
        .pcard img{
           position: absolute;
           top: 50%;
           left: 50%;
           transform: translate(-50%,-50%);
           z-index: 1;
           height: 60%;
           filter: drop-shadow(5px 5px 10px rgba(247, 242, 242, 0.175));
            }
            .pshadow{
                filter: drop-shadow(0px 10px 5px rgba(0, 0, 0, 0.742));

    </style>

    <script>
        function fill(e){
            e.classList.remove("ri-heart-line")
            e.classList.add("ri-heart-fill")
            e.style.color="red";
        }
        function fillr(e){
            e.style.color="white";
            e.classList.remove("ri-heart-fill")
            e.classList.add("ri-heart-line")
        }
        function tfill(e){
            let i=0
           if(e.classList.contains("ri-heart-line")){
            fill(e)
            i++;
           }else{
            fillr(e)
            i--;
           }
        }
    </script>
