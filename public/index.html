        <ul class="flex gap-8 text-green-800" >

            <li><a href="#" class="inline-block"><i class="ri-youtube-fill blue ri-2x text-red-600"> </i></a></li>

                    <p class='ptext font-f1 text-[3.5em] mb-4'>CHATPATA <b class='font-black'> GOSSIP</b> &<br/>CHATPATA <b>NIMBU</b><br></p>

                </div>
            </div>
            <div class="w-[40vw] h-[40vw] flex justify-end items-center">
