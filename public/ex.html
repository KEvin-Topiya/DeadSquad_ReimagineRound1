<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Twisted Pillar with Larger Cards</title>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
    }

    .pillar {
        position: relative;
        width: 10px;
        height: 300px;
        background-color: #333;
        margin: 0 auto;
        transform-style: preserve-3d;
        perspective: 1000px;
    }

    .fan-container {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 50%;
        right: 0;
        display: flex;
        justify-content: space-between;
        align-items: center;
        transform-style: preserve-3d;
    }

    .fan {
        width: 100vw;
        height: 260px;
        background-color: #ccc;
        border: 2px solid #666;
        border-radius: 10px;
        right:50%;
        left: 50%;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        transform-origin: bottom center;
        animation: rotateFan 6s linear infinite;
    }

    .fan:nth-child(odd) {
        transform: rotateY(0deg);
    }

    .fan:nth-child(even) {
        transform: rotateY(180deg);
    }

    @keyframes rotateFan {
        0% {
            transform: rotateY(0deg);
        }
        100% {
            transform: rotateY(360deg);
        }
    }
</style>
</head>
<body>
<div class="pillar">
    <div class="fan-container">
        <div class="fan"></div>
        <div class="fan"></div>
    </div>
</div>
</body>
</html>
