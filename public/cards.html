            <style>

            .timeline{
                padding-top:7vh;
                position: relative;
                margin:5vh 0;
                padding: 0;
                list-style: none;
            }
            .timeline::before {
                content: '';
                position: absolute;
                top: 0;
                bottom: 0;
                width: 4px;
                background: #ddd;
                left: 50%;
                margin-left: -2px;
            }
            
            .tl-item {
                margin: 0 0 20px;
                padding: 0 20px;
                position: relative;
            }
            
            .tl-item::before {
                content: '';
                position: absolute;
                top: 0;
                left: 50%;
                width: 20px;
                height: 20px;
                background: #fff;
                border: 4px solid #007bff;
                border-radius: 50%;
                margin-left: -10px;
                z-index: 1;
            }
            
            .tl-item h3 {
                margin: 0 0 10px;
            }
            
            .tl-item p {
                margin: 0;
            }
            
            .tl-content {
                background: #f7f7f7;
                padding: 10px 20px;
                border-radius: 5px;
                position: relative;
                left: 50%;
                width: 45%;
            }
            
            .tl-item:nth-child(even) .tl-content {
                left: -55%;
            }
            </style>
        </head>
