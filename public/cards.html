<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: coral;
        }
        .cards{
            align-items: center;
            justify-content: center;
            display: flex;
            height: 100vh;
            width: 100vw;
            align-items: center;
            justify-content: center;
            display: flex;
        }

        .card {
            position: relative;
            height: 55vh;
            width: 20vw;
            justify-content: center;
            align-items: start;
            display: flex;
            flex-direction: column;
            margin-right: 3vw;
            background-color: white;
            border-radius: 1.5vw;
        }

        .card::before {
            border-radius: 1.5vw;
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width:100%;
            height: 100%;
            background-color: yellow;
            clip-path: polygon(0 0, 100% 0, 100% 35%, 0 65%);
        }
        
        .circle{
            position: absolute;
            justify-content: center;
            align-items: center;
            display: flex;
            border-radius: 50%;
            background-color: rebeccapurple;
            height: 160px;
            width:160px;
            z-index: 99;
            margin-top: 3vw;
            left:60px;
            top:0
        }
        .circle img{
            scale: 1.2;
        }
        .circle img:hover{
            scale: 1.4;
            transition: all ease-in-out 1s;           
        }
        .card h3{
            text-align: start;
            z-index: 999;
            margin:10px 10px;
            width: fit-content;
            position:absolute;
            top:-0px    
        }
       
    </style>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet"/>
</head>
<body>
    <div id="cards" class="cards">
        <div class="card">
            <h3>Masala Masti</h3>
            <div class="circle"><img src="./assets/products/T_Wafers_MasalaMasti_Middle-1.png" alt=""></div>
        </div>
        <div class="card">
            <h3>Tomato Twist</h3>
            <div class="circle"><img src="./assets/products/T_Wafers_TomatoTwist_Middle.png" alt=""></div>
        </div>
        <div class="card">
            <h3>Simply Salted</h3>
            <div class="circle"><img src="./assets/products/T_Wafers_SimplySalted_Middle-2.png" alt=""></div>
        </div>
        <div class="card">
            <h3>Chat Chaska</h3>
            <div class="circle"><img src="./assets/products/T_Wafers_CrunchemChaatChaska_Middle.png" alt=""></div>
        </div>
    </div>
</body>
</html>
