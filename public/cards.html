<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: coral;
        }
        .cards{
            align-items: center;
            justify-content: center;
            display: flex;
            height: 100vh;
            width: 100vw;
            align-items: center;
            justify-content: center;
            display: flex;
        }

        .card {
            position: relative;
            height: 55vh;
            width: 20vw;
            justify-content: center;
            align-items: start;
            display: flex;
            margin-right: 3vw;
            background-color: white;
            border-radius: 1.5vw;
        }

        .card::before {
            
            border-radius: 1.5vw;
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width:100%;
            height: 100%;
            background-color: yellow;
            clip-path: polygon(0 0, 100% 0, 0 50%);
        }
        
        .circle{
            border-radius: 50%;
            background-color: rebeccapurple;
            height: 175px;
            width:175px;
            z-index: 999;
            margin-top: 3vw;
        }
       
    </style>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet"/>
</head>
<body>
    <div id="cards" class="cards">
        <div class="card">
            <div class="circle"></div>
        </div>
        <div class="card">
            <div class="circle"></div>
        </div>
        <div class="card">
            <div class="circle"></div>
        </div>
    </div>
</body>
</html>
